[relabel]
allow-unauthenticated = false
require-milestone = true

[milestone]
roadmap-file = "anya/ROADMAP.md"
completion-threshold = 100
require-tests = true
require-docs = true

[automerge]
enabled = true
review-required = true
tests-required = true
bitcoin-compatibility-check = true
taproot-compatibility = true
lightning-compatibility = true
handshake-compatibility = true

[release]
version-file = "version.txt"
changelog-file = "CHANGELOG.md"
pre-release-branches = ["rc/*"]
release-branches = ["main"]
require-security-audit = true
require-bitcoin-audit = true