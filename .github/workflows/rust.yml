name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Rust
      uses: actions-rs/toolchain@v1.0.9
      with:
        toolchain: stable
        override: true

    - name: Build Rust project
      run: cargo build --verbose

    - name: Run Rust tests
      run: cargo test --verbose

    - name: Checkout sub-repo
      run: |
        git clone https://github.com/your-org/anya-enterprise.git
        cd anya-enterprise

    - name: Install Python dependencies for sub-repo
      run: |
        cd anya-enterprise
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Rust project in sub-repo
      run: |
        cd anya-enterprise
        cargo build --verbose

    - name: Run Rust tests in sub-repo
      run: |
        cd anya-enterprise
        cargo test --verbose

    - name: Run Python tests in sub-repo
      run: |
        cd anya-enterprise
        python -m unittest discover
