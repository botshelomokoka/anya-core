name: Anya AI Code Review

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  pull_request_review:
    types:
      - submitted

jobs:
  anya-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Anya Agent
        uses: anya-ai/setup-agent@v1
        with:
          agent-token: ${{ secrets.ANYA_AGENT_TOKEN }}
          agent-config: .github/anya-agent-config.yml

      - name: Run Anya Code Analysis
        uses: anya-ai/code-analyzer@v1
        with:
          analysis-type: "full"
          include-patterns: |
            src/**/*.rs
            src/**/*.py
            src/**/*.dart
            mobile/**/*.dart
          context-depth: "repository"
          
      - name: Anya PR Review
        uses: anya-ai/pr-reviewer@v1
        with:
          review-type: "comprehensive"
          review-focus: |
            - code-quality
            - security
            - performance
            - bitcoin-standards
            - web5-compliance
          comment-style: "actionable"
          
  anya-label:
    runs-on: ubuntu-latest
    needs: anya-review
    steps:
      - name: Anya Smart Labeler
        uses: anya-ai/smart-labeler@v1
        with:
          model: "anya-ml-v4"
          label-rules: .github/anya-label-rules.yml
          context: |
            - pr-content
            - code-changes
            - analysis-results
            
  anya-security:
    runs-on: ubuntu-latest
    needs: anya-review
    steps:
      - name: Anya Security Scan
        uses: anya-ai/security-scanner@v1
        with:
          scan-type: "deep"
          include-checks: |
            - bitcoin-specific
            - web5-vulnerabilities
            - crypto-implementations
            - key-management
          report-format: "detailed"
          
  anya-merge-check:
    runs-on: ubuntu-latest
    needs: [anya-review, anya-label, anya-security]
    if: github.event.review.state == 'approved'
    steps:
      - name: Anya Merge Guardian
        uses: anya-ai/merge-guardian@v1
        with:
          required-checks: |
            - code-quality
            - security-scan
            - performance-impact
            - compatibility
          merge-strategy: "squash"
          update-strategy: "rebase"
