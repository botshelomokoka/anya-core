# Anya Core Monitoring Configuration

[metrics]
collection_interval = "10s"
retention_period = "30d"
batch_size = 1000

[performance]
model_metrics = true
training_metrics = true
network_metrics = true
resource_metrics = true

[model_monitoring]
accuracy_threshold = 0.85
loss_threshold = 0.1
convergence_rate_min = 0.01
diversity_threshold = 0.1

[security]
audit_logging = true
key_rotation_interval = "7d"
access_log_retention = "90d"
encryption_verification = true

[financial]
fee_monitoring = true
transaction_tracking = true
pool_balance_alerts = true
cost_analysis = true

[system]
cpu_threshold = 80.0
memory_threshold = 85.0
disk_threshold = 90.0
network_latency_threshold = "100ms"

[alerts]
email_notifications = true
slack_notifications = true
alert_cooldown = "15m"

[logging]
level = "info"
file_rotation = "1d"
max_size = "1GB"
compression = true

[dashboards]
update_interval = "1m"
history_retention = "90d"

[health_checks]
enabled = true
interval = "30s"
timeout = "5s"

[[health_checks.endpoints]]
name = "ml_core"
url = "http://localhost:8080/health/ml"
expected_status = 200

[[health_checks.endpoints]]
name = "blockchain"
url = "http://localhost:8080/health/blockchain"
expected_status = 200

[[health_checks.endpoints]]
name = "web5"
url = "http://localhost:8080/health/web5"
expected_status = 200

[reporting]
automated_reports = true
report_schedule = "0 0 * * *"  # Daily at midnight
formats = ["pdf", "json"]
distribution_list = ["ops@anya.ai"]
