title: Anya Core Documentation
description: AI-Powered Bitcoin Protocol
theme: jekyll-theme-minimal
logo: /assets/images/anya-logo.png
show_downloads: true

# GitHub Pages settings
baseurl: "/anya-core"
url: "https://botshelomokoka.github.io/anya-core/"

# Build settings
markdown: kramdown
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
highlighter: rouge
sass:
  style: compressed

# GitHub metadata
github:
  is_project_page: true
  repository_url: https://github.com/botshelomokoka/anya-core
  repository_name: anya-core
  owner_url: https://github.com/botshelomokoka
  owner_name: Botshelo Mokoka

# Theme customization
colors:
  header: "#24292e"
  gradient_left: "#2188ff"
  gradient_right: "#373f52"

# Navigation
nav_links:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Architecture
    url: /architecture
  - title: Bitcoin Integration
    url: /bitcoin
  - title: Web5
    url: /web5
  - title: Enterprise
    url: /enterprise
  - title: Security
    url: /security
  - title: API
    url: /api
  - title: Roadmap
    url: /roadmap

# Anya Specific Settings
repository: botshelomokoka/OPSource/anya
version: "1.0.0"
release_date: "December 2024"
support:
  timezone: "JHB Time (UTC+2)"
  hours: "08:00 - 17:00 JHB Time"
  location: "Johannesburg, South Africa"
  community: "anya-core"
  enterprise_email: "enterprise@opsource.dev"
  security_email: "security@opsource.dev"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - .github/
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - CNAME
